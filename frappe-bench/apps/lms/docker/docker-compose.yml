name: lms-development

services:
  mariadb:
    image: mariadb:10.8
    container_name: lms-mariadb
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-123}
      MYSQL_DATABASE: lms
    volumes:
      - mariadb-data:/var/lib/mysql
    ports:
      - "${DOCKER_DB_PORT:-3307}:3306"  # Host port from .env -> Container port 3306
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "mysqladmin ping -h localhost -uroot -p${MARIADB_ROOT_PASSWORD:-123}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: lms-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "${DOCKER_REDIS_PORT:-6380}:6379"  # Host port from .env -> Container port 6379
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  frappe:
    build:
      context: ../../..  # frappe-bench directory
      dockerfile: apps/lms/docker/Dockerfile
    image: lms-frappe:latest
    container_name: lms-frappe
    env_file:
      - ../../../.env  # Load environment variables from .env file
    environment:
      - PYTHONUNBUFFERED=1
      - SHELL=/bin/bash
      # Use host.docker.internal to connect to local MariaDB (macOS/Windows)
      # On Linux, use host network mode or gateway IP
      # Override DB_HOST for Docker - use host.docker.internal instead of 127.0.0.1
      - MARIADB_HOST=${MARIADB_HOST:-host.docker.internal}
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD:-}
      - FRAPPE_DB_HOST=${MARIADB_HOST:-host.docker.internal}
      - FRAPPE_DB_PORT=${FRAPPE_DB_PORT:-${DB_PORT:-3306}}
      - FRAPPE_DB_NAME=${FRAPPE_DB_NAME:-${DB_NAME}}
      - FRAPPE_DB_USER=${FRAPPE_DB_USER:-${DB_USER}}
      - FRAPPE_DB_PASSWORD=${FRAPPE_DB_PASSWORD:-${DB_PASSWORD}}
      - FRAPPE_DB_SOCKET=
      - SITE_NAME=${SITE_NAME:-vgi.local}
      - REDIS_CACHE=${REDIS_CACHE:-redis://redis:6379}
      - REDIS_QUEUE=${REDIS_QUEUE:-redis://redis:6379}
      - REDIS_SOCKETIO=${REDIS_SOCKETIO:-redis://redis:6379}
    working_dir: /home/frappe/frappe-bench
    volumes:
      # Mount source code for hot reload - any local changes will reflect immediately
      - ../../../apps:/home/frappe/frappe-bench/apps:rw
      - ../../../sites:/home/frappe/frappe-bench/sites:rw
      - ../../../config:/home/frappe/frappe-bench/config:rw
      - ../../../logs:/home/frappe/frappe-bench/logs:rw
      # Mount Procfile.docker for Docker-specific configuration
      - ../../../Procfile.docker:/home/frappe/frappe-bench/Procfile.docker:ro
      # Note: env/ directory will be created in container, not mounted
      # This allows it to be properly initialized without volume conflicts
    ports:
      - "${WEBSERVER_PORT:-8000}:8000"   # Web server
      - "${SOCKETIO_PORT:-9000}:9000"   # SocketIO
      - "${VITE_PORT:-5173}:5173"   # Frontend Vite dev server
      - "${FILE_WATCHER_PORT:-6787}:6787"   # File watcher
    depends_on:
      redis:
        condition: service_healthy
    # Remove mariadb dependency since we're using local MariaDB
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allows container to access host services
    restart: unless-stopped
    command: bash /home/frappe/frappe-bench/apps/lms/docker/docker-init.sh

volumes:
  mariadb-data:
    driver: local
  redis-data:
    driver: local

networks:
  default:
    name: lms-network
